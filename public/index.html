<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bilder-Quiz</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        img { max-width: 80%; max-height: 60vh; margin-bottom: 20px; }
        button { font-size: 20px; margin: 10px; padding: 10px 20px; }
        #result { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Bilder-Quiz</h1>
    <img id="image" src="" alt="Zufallsbild">
    <div>
        <button onclick="checkAnswer('g')">G</button>
        <button onclick="checkAnswer('n')">N</button>
    </div>
    <div id="result"></div>
    <button onclick="nextImage()">Nächstes Bild (Leertaste)</button>

    <script>
        const imageFolder = 'bilder/';
        const imageFiles = [
            // Hier alle Bilddateien eintragen
            'learnify.g.png',
            'learnify2.n.png',
            'learnify3.n.png',
            'learnify4.g.png',
            'learnify5.g.png'
        ];

        let currentImage = '';

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * imageFiles.length);
            return imageFiles[randomIndex];
        }

        function nextImage() {
            document.getElementById("result").textContent = '';
            currentImage = getRandomImage();
            document.getElementById("image").src = imageFolder + currentImage;
        }

        function checkAnswer(answer) {
            if (!currentImage) return;

            const isCorrect = currentImage.includes(`.${answer}.`);
            document.getElementById("result").textContent = isCorrect ? "✅ Richtig!" : "❌ Falsch!";
        }

        // Tasteneingaben
        document.addEventListener("keydown", function(event) {
            if (event.code === "KeyG") {
                checkAnswer('g');
            } else if (event.code === "KeyN") {
                checkAnswer('n');
            } else if (event.code === "Space") {
                nextImage();
            }
        });

        // Erste Bildanzeige
        nextImage();
    </script>
</body>
</html>
